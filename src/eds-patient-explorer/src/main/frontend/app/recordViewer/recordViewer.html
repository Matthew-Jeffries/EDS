<div class="module record-viewer">
    <div class="module-heading">
        <span>Patient explorer</span>
        <button class="btn btn-success btn-sm pull-right" (click)="showPersonFind()"><i class="fa fa-search"></i> Find patient</button>
        <button class="btn btn-success btn-sm pull-right" (click)="clearPerson()" [disabled]="person == null"><i class="fa fa-times-circle"></i> Clear patient</button>
        <button class="btn btn-success btn-sm pull-right" (click)="clearEpisode()" *ngIf="person && episode"><i class="fa fa-bars"></i> All episodes</button>
    </div>
    <div class="module-body">

        <div class="container-fluid" *ngIf="person">
            <precis [person]="person" [episode]="episode"></precis>

            <div name="noPatientSelectedView" [hidden]="patientRecord">
                 <episodeView [person]="person" (episodeChange)="onEpisodeSelect($event)"></episodeView>
             </div>
            <div name="patientSelectedView" *ngIf="patientRecord">
                <gpView [patientRecord]="patientRecord"></gpView>
            </div>
        </div>
    </div>
</div>
