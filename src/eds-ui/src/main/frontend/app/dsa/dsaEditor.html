<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Data Sharing Agreement Details
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
                <button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Data Sharing Agreement Name</label>
                        <input type="text" class="form-control" placeholder="Organisation name" [(ngModel)]="dsa.name" name="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Description</label>
                        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="dsa.description" name="description">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Derivation</label>
                        <input type="text" class="form-control" placeholder="Derivation" [(ngModel)]="dsa.derivation" name="derivation">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Publisher Information</label>
                        <input type="text" class="form-control" placeholder="Publisher Information" [(ngModel)]="dsa.publisherInformation" name="publisherInformation">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Publisher Contract Information</label>
                        <input type="text" class="form-control" placeholder="Publisher Contract Information" [(ngModel)]="dsa.publisherContractInformation" name="publisherContractInformation">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Subscriber Information</label>
                        <input type="text" class="form-control" placeholder="Subscriber Information" [(ngModel)]="dsa.subscriberInformation" name="subscriberInformation">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Subscriber Contract Information</label>
                        <input type="text" class="form-control" placeholder="Subscriber Contract Information" [(ngModel)]="dsa.subscriberContractInformation" name="subscriberContractInformation">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Consent Model</label>
                        <input type="text" class="form-control" placeholder="Consent Model" [(ngModel)]="dsa.consentModel" name="consentModel">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Status</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
                            <select class="form-control" [(ngModel)]="dsa.dsaStatusId" name="dsaStatusId">
                                <option *ngFor="let st of status" [ngValue]="st.num">{{st.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <accordion>
                    <accordion-group [panelClass]="accordionClass" #regs>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Regions
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{regions?.length}}</span>
                                    <i class=" float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': regs?.isOpen, 'glyphicon-chevron-right': !regs?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editRegions()">Edit</button>

                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="regions"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'description'"
                                [secondaryOrderText]="'Description'"
                                [typeDescription]="'Region'"
                                [model]="'region'"
                                [detailsToShow]="regionDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #dfs>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Data Flow Agreements
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{dataFlows?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': dfs?.isOpen, 'glyphicon-chevron-right': !dfs?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editDataFlows()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="dataFlows"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'approximateVolume'"
                                [secondaryOrderText]="'Approximate Volume'"
                                [typeDescription]="'Data Flow'"
                                [model]="'dataflow'"
                                [detailsToShow]="dataflowDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                </accordion>
            </form>
            <br>
            <br>
        </div>
    </div>
</div>
