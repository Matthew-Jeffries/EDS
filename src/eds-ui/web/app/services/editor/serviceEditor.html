<div class="modal-header">
	<button type="button" class="close" data-ng-click="ctrl.cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Service</h4>
</div>
<div class="modal-body">
	<form endUserRole="form" class="container-fluid">
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Name</label>
				<input type="text" class="form-control" placeholder="Service name" ng-model="ctrl.resultData.name">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Organisations</label>
				<input type="text" class="form-control" placeholder="Services" ng-model="ctrl.serviceOrganisations">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn"
					data-ng-click="ctrl.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary"
					data-ng-click="ctrl.ok();">Ok</button>
</div>
