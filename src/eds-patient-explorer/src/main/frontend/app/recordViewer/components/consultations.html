<h4>Consultations</h4>
<div class="row">
	<div class="col-md-2">
			<Tree [nodes]="dateTreeData" (onActivate)="selectDate($event.node.data)">
				<template #treeNodeTemplate let-node>
					{{ node.data.title }}
				</template>
			</Tree>
	</div>
	<div class="col-md-10">
		<div *ngFor="let consultation of consultations">
			<div class="row consultation-header">
				<div class="col-md-2">{{ consultation.period.start | cuiDate }}</div>
				<div class="col-md-5">{{ consultation.performedBy?.name | cuiName }}</div>
				<div class="col-md-5">{{ consultation.enteredBy?.name | cuiName }}</div>
			</div>
			<div *ngFor="let reason of consultation.reason">
				<div class="row">
					<div class="col-md-12">{{ reason.display }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
