<div class="module">
    <div class="module-heading">
        Transform Errors
    </div>
    <div class="module-body">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-5">
                    <div class="table">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Service</th>
                                    <th>System</th>
                                    <th>Exchanges</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="summary in transformErrorsCtrl.transformErrorSummaries">
                                    <td>{{summary.serviceName}}</td>
                                    <td>{{summary.systemName}}</td>
                                    <td>{{summary.countExchanges}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-7">


                </div>
            </div>
        </div>
    </div>
</div>
