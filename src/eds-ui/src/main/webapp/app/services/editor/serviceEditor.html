<div class="modal-header">
	<button type="button" class="close" data-ng-click="ctrl.cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Service</h4>
</div>
<div class="modal-body">
	<form endUserRole="form" class="container-fluid">
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Local Identifier</label>
				<input type="text" class="form-control" placeholder="Local Identifier" ng-model="ctrl.resultData.localIdentifier">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Name</label>
				<input type="text" class="form-control" placeholder="Service name" ng-model="ctrl.resultData.name">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Organisations</label> <button type="button" class="btn btn-xs btn-success" ng-click="ctrl.editOrganisations()">Edit</button>
				<div class="scroll-box-100">
					<div class="table">
						<table class="table table-striped table-condensed">
							<tbody>
								<tr ng-repeat="item in ctrl.organisations">
									<td>{{ item.name }}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn"
					data-ng-click="ctrl.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary"
					data-ng-click="ctrl.ok();">Ok</button>
</div>
