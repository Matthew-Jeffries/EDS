<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Regions
            <div class="pull-right">
                <button class="btn btn-sm btn-success"
                        (click)="add()"
                        title="Add">Add new
                </button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="table">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-md-3">Region</th>
                                    <th class="col-md-3">Description</th>
                                    <th class="col-md-1">Org Count</th>
                                    <th class="col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hover-box show-child-on-hover" *ngFor="let region of regions">
                                    <td>
                                        <a (click)="edit(region)">{{region.name}}</a>
                                        <span class="fa fa-info-circle fa-right-pad text-muted" ngbTooltip="{{region.name}}" *ngIf="region.name"></span>
                                    </td>
                                    <td>
                                        {{region.description}}
                                    </td>
                                    <td>
                                        {{region.organisationCount}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs child-to-show pull-right" (click)="delete(region)"><span class="fa fa-remove"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
