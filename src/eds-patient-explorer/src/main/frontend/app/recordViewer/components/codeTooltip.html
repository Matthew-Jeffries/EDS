<template #tooltipTemplate>
	<table>
		<tr *ngIf="code | codeReadCode"><td class="text-left">READ </td><td class="text-left"> : {{code | codeReadCode}}</td></tr>
		<tr *ngIf="code | codeSnomedCode"><td class="text-left">SNOMED </td><td class="text-left"> : {{code | codeSnomedCode}}</td></tr>
	</table>
</template>
<span class="fa fa-copyright" [ngbTooltip]="tooltipTemplate"></span>
