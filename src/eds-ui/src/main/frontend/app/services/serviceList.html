<div class="module">
	<div class="container-fluid">
		<div class="module-heading">
			Services
			<div class="pull-right">
				<button class="btn btn-sm btn-success"
								(click)="add()"
								title="Add">Add new
				</button>
			</div>
		</div>
		<div class="module-body">
			<form>
				<div class="row">
					<div class="form-group col-md-12">
						<div class="table">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-6">Name</th>
										<th class="col-md-2">Local Identifier</th>
										<th class="col-md-4"></th>
									</tr>
								</thead>
								<tbody>
									<tr class="hover-box show-child-on-hover" *ngFor="let item of services">
										<td>
											<a (click)="edit(item)">{{item.name}}</a>
											<span class="fa fa-info-circle fa-right-pad text-muted" ngbTooltip="{{item.description}}" *ngIf="item.description"></span>

											<!-- if we have any additional info, show it after the service name-->
											<span class="bg-danger" *ngIf="item.additionalInfo">
												{{item.additionalInfo}}
											</span>

										</td>
										<td>{{item.localIdentifier}}</td>
										<td>
											<button type="button" class="btn btn-danger btn-xs child-to-show" (click)="delete(item)">Delete Service</button>
											<button type="button" class="btn btn-danger btn-xs child-to-show" (click)="deleteData(item)">Delete Data</button>
											<button type="button" class="btn btn-default btn-xs child-to-show" (click)="viewExchanges(item)">Exchanges</button>
											<!--<button type="button" class="btn btn-danger btn-xs child-to-show pull-right" (click)="delete(item)"><span class="fa fa-remove"></span></button>-->
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
