<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Organisation Manager
            <div class="pull-right">
                <button class="btn btn-sm btn-success"
                        (click)="add()"
                        title="Add">Add Organisation
                </button>
                <button class="btn btn-sm btn-success"
                        (click)="addService()"
                        title="Add">Add Service
                </button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="table">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-md-3">Organisation Name</th>
                                    <th class="col-md-3">ODS Code</th>
                                    <th class="col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hover-box show-child-on-hover" *ngFor="let organisation of organisations">
                                    <td>
                                        <a (click)="edit(organisation)">{{organisation.name}}</a>
                                        <span class="fa fa-info-circle fa-right-pad text-muted" ngbTooltip="{{organisation.alternativeName}}" *ngIf="organisation.alternativeName"></span>
                                    </td>
                                    <td>
                                        {{organisation.odsCode}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs child-to-show pull-right" (click)="delete(organisation)"><span class="fa fa-remove"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="table">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-md-3">Service Name</th>
                                    <th class="col-md-3">ODS Code</th>
                                    <th class="col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hover-box show-child-on-hover" *ngFor="let service of services">
                                    <td>
                                        <a (click)="edit(service)">{{service.name}}</a>
                                        <span class="fa fa-info-circle fa-right-pad text-muted" ngbTooltip="{{service.alternativeName}}" *ngIf="service.alternativeName"></span>
                                    </td>
                                    <td>
                                        {{service.odsCode}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs child-to-show pull-right" (click)="delete(service)"><span class="fa fa-remove"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
