<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Organisation Details
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
                <button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Organisation Name</label>
                        <input type="text" class="form-control" placeholder="Organisation name" [(ngModel)]="organisation.name" name="name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Alternative Name</label>
                        <input type="text" class="form-control" placeholder="Alternative Name" [(ngModel)]="organisation.alternativeName" name="alternativeName">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">ODS Code</label>
                        <input type="text" class="form-control" placeholder="ODS Code" [(ngModel)]="organisation.odsCode" name="odsCode">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">ICO Code</label>
                        <input type="text" class="form-control" placeholder="ICO Code" [(ngModel)]="organisation.icoCode" name="icoCode">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">IG Toolkit Status</label>
                        <input type="text" class="form-control" placeholder="IG Toolkit Status" [(ngModel)]="organisation.igToolkitStatus" name="igToolkitStatus">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Date Of Registration</label>
                        <input type="date" class="form-control" placeholder="Date Of Registration" [(ngModel)]="organisation.dateOfRegistration" name="dateOfRegistration">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Registration Person</label>
                        <input type="text" class="form-control" placeholder="Registration Person" [(ngModel)]="organisation.registrationPerson" name="registrationPerson">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Evidence of Registration</label>
                        <input type="text" class="form-control" placeholder="Evidence of Registration" [(ngModel)]="organisation.evidenceOfRegistration" name="evidenceOfRegistration">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Organisations</label> <button type="button" class="btn btn-xs btn-success" (click)="editOrganisations()">Edit</button>
                        <div class="scroll-box-100">
                            <div class="table">

                                    <tr *ngFor="let item of organisations">

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</div>
