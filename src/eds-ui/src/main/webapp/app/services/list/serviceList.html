<div class="module">
	<div class="container-fluid">
		<div class="module-heading">
			Services
			<div class="pull-right">
				<button class="btn btn-sm btn-success"
								ng-click="ctrl.add()"
								title="Add">Add new
				</button>
			</div>
		</div>
		<div class="module-body">
			<form>
				<div class="row">
					<div class="form-group col-md-12">
						<div class="table">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-5">Name</th>
										<th class="col-md-6">Local Identifier</th>
										<th class="col-md-1"></th>
									</tr>
								</thead>
								<tbody>
									<tr class="hover-box show-child-on-hover" ng-repeat="item in ctrl.services">
										<td>
												<a ng-click="ctrl.edit(item)">{{item.name}}</a>
												<span class="fa fa-info-circle fa-right-pad text-muted" uib-tooltip="{{item.description}}" ng-show="item.description"></span>
										</td>
										<td>{{item.localIdentifier}}</td>
										<td>
											<button type="button" class="btn btn-danger btn-xs child-to-show pull-right" ng-click="ctrl.delete(item)"><span class="fa fa-remove"></span></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
