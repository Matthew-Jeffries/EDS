<div class="modal-header">
    <button type="button" class="close" (click)="close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">File List (Subscriber Id: {{subscriberId}} )</h4>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">

            <div class="table scroll-box-500">

                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th class="col-md-3">UUID</th>
                        <th class="col-md-1">Body</th>
                        <th class="col-md-2">Sent</th>
                        <th class="col-md-2">Filing attempted</th>
                        <th class="col-md-1">Success</th>
                        <th class="col-md-3">Error</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="hover-box show-child-on-hover" *ngFor="let file of files">
                        <td>{{file.queuedMessageUUID}}</td>
                        <td><button type="button" class="btn" (click)="messageDialogLarge('Message body', file.queuedMessageBody)">...</button> </td>
                        <td>{{file.fileSent | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{file.fileFilingAttempted | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{file.fileFilingSuccess}}</td>
                        <td>{{file.filingFailureMessage}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn" (click)="close()">Close</button>
</div>
