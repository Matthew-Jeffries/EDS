<div class="row" *ngFor="let condition of conditions">
	<div class="col-md-10">
		<codeTooltip [code]="condition.code"></codeTooltip>
		<span class="problem-term-text">{{condition.code | codeAnyTerm}}</span>
		<span class="problem-term-significance-text"> (Onset : {{condition.effectiveDate | cuiDate}})</span>
		<span class="problem-associated-text" *ngIf="condition.outcome && condition.outcome.code"> - {{condition.outcome | codeAnyTerm }}</span>
	</div>
</div>
