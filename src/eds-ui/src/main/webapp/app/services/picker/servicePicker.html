<div class="modal-header">
	<button type="button" class="close" data-ng-click="ctrl.cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Service</h4>
</div>
<div class="modal-body">
	<form endUserRole="form" class="container-fluid">
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Search Criteria</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search term" aria-describedby="searchTerm"
								 ng-model="ctrl.searchData" ng-keyup="$event.keyCode == 13 && ctrl.search()" autofocus>
					<span class="input-group-addon" ng-click="ctrl.search()" style="cursor: pointer">
						<i class="fa fa-search" id="searchTerm" aria-hidden="true"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Matches</label> <small class="text-muted"></small>
				<div class="scroll-box-150 form-control">
					<div ng-repeat="match in ctrl.searchResults"
							 class="hover-box show-child-on-hover striped">
						{{ match.name }}
						<button type="button" class="btn btn-xs btn-success pull-right child-to-show" ng-click="ctrl.addToSelection(match)">
							<span class="fa fa-sm fa-plus"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Selection</label> <small class="text-muted"></small>
				<div class="scroll-box-150 form-control">
					<div ng-repeat="item in ctrl.resultData"
							 class="hover-box show-child-on-hover striped">
						{{ item.name }}
						<button type="button" class="btn btn-xs btn-danger pull-right child-to-show" ng-click="ctrl.removeFromSelection(item)">
							<span class="fa fa-sm fa-remove"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn"
					data-ng-click="ctrl.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary"
					data-ng-click="ctrl.ok();">Ok</button>
</div>
